<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="pattern_top" class="svg top" />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="pattern_bottom"
      class="svg bottom"
    />
    <div class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="pattern_card" />
        <img src="images/image-victor.jpg" alt="profile_pic" class="profile" />
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <ul>
          <li>80K<span class="small">Followers</span></li>
          <li>803K<span class="small">Likes</span></li>
          <li>1.4K<span class="small">Photos</span></li>
        </ul>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Priyesh-Singh-Waldia" target="_blank"
        >Priyesh Singh Waldia</a
      >.
    </footer>
  </body>
</html>
